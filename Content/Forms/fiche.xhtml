<header>
    <img src="../../Images/marvel.png" alt="Logo Marvel"/>
    <nav>

<form action="http://voca.univ-poitiers.fr/~subrenat/cours_web/traitement.php" method="post">
    <fieldset>
        <legend>Donnez les 3 films de l'équipe Avenger que vous voulez voir sur notre site :</legend>
        <table>
            <thead>
            <tr>
                <th>Position</th>
                <th>Film</th>
                <th>Année de sortie</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label for="first_movie">1ère Position</label></td>
                <td><input id="first_movie" type="text" onblur="checkMovie()"/></td>
                <td><label><input id="first_movie_year" type="number"/></label></td>
            </tr>
            <tr>
                <td><label for="second_movie">2ème Position</label></td>
                <td><input id="second_movie" type="text"/></td>
                <td><label><input id="second_movie_year" type="number"/></label></td>
            </tr>
            <tr>
                <td><label for="third_movie">3ème Position</label></td>
                <td><input id="third_movie" type="text"/></td>
                <td><label><input id="third_movie_year" type="number"/></label></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <label for="comment">Si vous voulez ajouter un commentaire :</label>
        <textarea id="comment" rows="10" cols="40" name="texte" onblur="checkNote()">Vous pouvez écrire votre note ici.</textarea>
    </fieldset>
    <button type="submit">Envoyer !</button>
    <input type="button" onclick="testAll()" value="Vérifier"/>
</form>
</body>
</html>

<main>
    <form action="http://voca.univ-poitiers.fr/~subrenat/cours_web/traitement.php" method="post">
        <fieldset>
            <label for="name">Votre nom: </label>
            <input type="text" id="name" name="nom" onblur="checkName()"/>
            <label for="firstname">Votre prénom: </label>
            <input type="text" id="firstname" name="prenom" onblur="checkFirstName()"/>
            Avez-vous aimé notre travail ?
            <label for="YES">Oui</label>
            <input type="radio" id="YES" name="avis" onblur="checkLike()"/>
            <label for="NO">Non</label>
            <input type="radio" id="NO" name="avis" onblur="checkLike()"/>
            <label for="privacy">Votre commentaire doit être :</label>
            <select id="privacy" name="anonymat" onblur="checkPrivacy()">
                <option>...</option>
                <option>Public</option>
                <option>Anonyme</option>
                <option>Peu importe</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="comment">Votre commentaire doit être :</label>
            <textarea id="comment" rows="10" cols="40" name="texte" onblur="checkNote()">Vous pouvez écrire votre note ici. ;)</textarea>
        </fieldset>
        <button type="submit">Envoyer !</button>
        <input type="button" onclick="testAll()" value="Vérifier"/>
    </form>
</main>
